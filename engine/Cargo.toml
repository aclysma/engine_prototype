[package]
name = "engine"
version = "0.1.0"
authors = ["Philip Degarmo <aclysma@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#renderer = { git = "https://github.com/aclysma/renderer_prototype.git" }
renderer = { path = "../renderer/renderer" }
renderer-shell-vulkan-sdl2 = { path = "../renderer/renderer-shell-vulkan-sdl2" }
minimum = { git = "https://github.com/aclysma/minimum.git" }

ash = ">=0.30"
sdl2 = { version = ">=0.33" }
imgui = "0.3"
image = "0.23"

#renderer-shell-vulkan = { path = "../renderer-shell-vulkan" }
#renderer-shell-vulkan-sdl2 = { path = "../renderer-shell-vulkan-sdl2"}
#
#renderer-base = { path = "../renderer-base" }
#renderer-nodes = { path = "../renderer-nodes" }
#renderer-assets = { path = "../renderer-assets" }
#renderer-features = { path = "../renderer-features" }
#renderer-resources = { path = "../renderer-resources" }
#renderer-visibility = { path = "../renderer-visibility" }

gltf = "0.15"
fnv = "1.0"

log="0.4"
env_logger = "0.6"

glam = "0.8.6"

serde = "1"
serde_bytes = "0.11"
uuid = "0.8"
type-uuid = "0.1"
image2 = { version = "0.11", features = [ "ser" ] }
inventory = "0.1"

legion = { version = "0.2.4", default-features = false, features = ["serialize"] }
atelier-assets = { git = "https://github.com/amethyst/atelier-assets" }

structopt = "0.3"
crossbeam-channel = "0.4.2"